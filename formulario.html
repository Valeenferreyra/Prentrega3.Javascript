<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>
<body>
    <p> Volver a menu <a href="index.html">Click Aqui</a></p></h1>
    <div class="container">

        <div class="form-content">
            <h1 id="title">Registro</h1>

            <form>
                <div class="input-group" id="nameInput">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <!-- <p>Olvidaste tu contraseña <a href="#">Click aqui</a></p> -->
                </div>

                <div class="btn-field">
                    <!-- <button id="signUp" type="button">Registro</button>
                    <button id="signIn" type="button" class="disable">Login</button> -->
                    <button id="enviar" type="submit">Enviar</button>

                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/registro.js"></script>
<script src="./js/logica.js"></script>
<script src="./js/carrito.js"></script>
</body>
</html>
